<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gotta Catch'em All</title>
  <style >
  #pokeimg{
    width: 900px;
    display: inline-block;
    vertical-align: top;

  }
  body{
    width: 100%;
  }
  #poked{
    width: 300px;
    height: 500px;
    border: 10px solid green;
    display: inline-block;

  }
  </style>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script>
  $(document).ready(function(){

    for (var i = 1; i< 151; i++){
      var str= "";
      str+=i;
      $("#pokeimg").append("<img id=" + str + " src=http://pokeapi.co/media/img/" + i + ".png>");
    }

    $('#pokeimg img').click(function() {
      var number = $(this).attr('id');
      console.log(number)
      // var pic = "<img src=http://pokeapi.co/media/img/" + number+".png"> 


      $.get("http://pokeapi.co/api/v1/pokemon/"+ number + "/", function(res) {
                

                var html_str1 = "";
                html_str1 += "<h1>" +res.name+ "</h1>";

                var html_str2 = "";
                html_str2 += "<h4>Types</h4>";
                html_str2 += "<ul>";
                for(var i = 0; i < res.types.length; i++) {
                  html_str2 += "<li>" + res.types[i].name + "</li>";
                }
                html_str2 += "</ul>";

                var html_str3 = "";
                html_str3 += "<h3> Height: " +res.height+ "</h3>";

                var html_str4 = "";
                html_str4 += "<h3> Weight: " +res.weight+ "</h3>";
                $("#poked").html(html_str1 + "<img src=http://pokeapi.co/media/img/" + number +".png>" +html_str2 +html_str3 +html_str4 );
        console.log(res);
    }, "json");

        })
   


  });
  </script>
</head>
<body>
  <div id="pokeimg"></div>
  <div id="poked"></div>
</body>
</html>
