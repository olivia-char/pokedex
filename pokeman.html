    <script type="text/javascript">

    $(document).ready(function(){

      for (var i = 1; i< 151; i++){
        $("#pokeimg").append("<img src=http://pokeapi.co/media/img/" + i + ".png>");

    </script>

  <body>
    <div id="pokeimg">  </div>
    <img src="http://pokeapi.co/media/img/" />
  </body>
</html>
